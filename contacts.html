<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width='device-width', initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/contacts.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./assets/css/fonts.css">
    <title>Join</title>
</head>

<body onload="initContacts()">
    <div id="background"></div>
    <div template="/assets/templates/desktop_template.html"></div>

    <div class="contactSection">
        <section class="contactList">
            <div class="addButtonDiv">
                <button class="addContact cp" onclick="addNewContact()">Add new contact <img
                        src="./assets/img/person_add.png" alt="addlogo"></button>
            </div>
            <div id="allContacts"></div>
        </section>
        <section id="addContactPopup" class="d-none">
            <div class="closePopup">
                <img onclick="closePopup()" src="./assets/img/close_white.png" alt="close">
            </div>
            <div class="topPopup">
                <img src="./assets/img/logo.png" alt="logo">
                <span>Add contact</span>
                <span style="font-size: 32px;">Tasks are better with a team!</span>
            </div>
            <div class="bottomPopup">
                <img class="avatar" src="./assets/img/avatar_placeholder.png" alt="avatar">
                <form action="">
                    <div class="input-field">
                        <input id="contactName" type="text" placeholder="Name">
                        <img src="./assets/img/person.png" alt="avatar">
                    </div>
                    <div class="input-field">
                        <input id="contactEmail" type="email" placeholder="Email">
                        <img src="./assets/img/mail.png" alt="avatar">
                    </div>
                    <div class="input-field">
                        <input id="contactPhone" type="tel" placeholder="Phone">
                        <img src="./assets/img/call.png" alt="avatar">
                    </div>
                    <div class="addContactBtn">
                        <button class="btnCancel cp" onclick="closePopup()">Cancel<img
                                src="./assets/img/close_black.svg" alt="close">
                        </button>
                        <button class="btnCreate cp" onclick="createNewContact()">Create contact<img
                                src="./assets/img/check._white.png" alt="check">
                        </button>
                    </div>
                </form>
            </div>
            <div>
            </div>
        </section>
        <aside id="floatingContact" class="d-none">
        </aside>

        <section id="floatingContact"></section>
    </div>
    <script src="./js/sign_up.js"></script>
    <script src="./js/contacs.js"></script>
    <script src="./js/storage.js"></script>
    <script src="./js/templates.js"></script>
    <script src="./script.js"></script>
</body>

</html>
