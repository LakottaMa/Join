                    <option value="">User 1</option>
                    <option value="">User 2</option>
                    <option value="">User 3</option>
                </select>
            </div>
            <div class="category">
                <span><b>Category</b></span>
                <!-- custom select box -->
                <div>
                    <div onclick="toggleCustomSelect('taskCategory')" class="customSelect"><span id="selCat">Select task category</span><img src="./assets/img/arrow_drop_down_only_arrow.png" alt=""></div>
                    <hr class="dividerHorizontal">
                    <div id="taskCategory" class="options d-none">
                        <span id="cat1" onclick="selectElement('cat1', 'selCat')">Technical Task</span>
                        <span id="cat2" onclick="selectElement('cat2', 'selCat')">User Story</span>
                    </div>
                </div>

        <div class="addTaskBtns">
            <button>Clear</button>
