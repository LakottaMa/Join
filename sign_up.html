<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/assets/css/login.css">
    <link rel="stylesheet" href="/assets/css/signup.css">       
    <title>Join</title>
</head>
<body>
    <header class="login-header">
        <img class="logo" src="assets/img/logo.png">
    </header>
    <div class="sign-up-container">
        <div class="form-box">
            <!-- action="./summary.html" zur form hinzufÃ¼rgen -->
            <form class="input-box" >                
                <a href="/index.html"><img class="back-btn" src="assets/img/arrow_left.png"></a>
                <h1>Sign up</h1>
                <img class="underline" src="assets/img/underline_login.png">
                <div class="input-field">
                    <input id="signup-name" type="text" autocomplete placeholder="Email">
                    <img src="assets/img/person.png">
                </div>
                <div class="input-field">
                    <input id="login-email" type="email" autocomplete placeholder="Email">
                    <img src="assets/img/mail.png">
                </div>
                <div class="input-field">
                    <input id="signup-password" type="password" autocomplete placeholder="Password">
                    <img id="login-password-icon" src="assets/img/lock.png">
                </div>
                <div class="input-field">
                    <input id="confirm-signup-password" type="password" autocomplete placeholder="Confirm Password">
                    <img id="login-password-icon" src="assets/img/lock.png">
                </div>
                <div class="checkbox cp" onclick="checkedSignup()">
                    <img id="accept-policy" src="assets/img/check_unchecked.png">
                    <div>I accept the <a href="/privacy_policy.html">Privacy policy</a></div>
                </div>
                <div class="btn-box">
                    <button type="submit" onclick="signup()" id="signup-btn" class="login-btn" disabled>Sign up</button>
                </div>
            </form>
        </div>
    </div>
    <footer class="legal-topics">
        <a href="./privacy_policy.html">Privacy Policy</a>
        <a href="./legal_notice.html">Legal notice</a>
    </footer>
    <div class="popup">
        <div class="sign-up-popover">You Signed Up successfully</div>
    </div>
    <script src="/js/sign_up.js"></script>
    <script src="/js/login.js"></script>
</body>

</html>
