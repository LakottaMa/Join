<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./assets/css/login.css">
    <link rel="stylesheet" href="./assets/css/signup.css">       
    <title>Join</title>
</head>
<body onload="initSignUp()">
    <header class="login-header">
        <img class="logo" src="./assets/img/logo.png">
    </header>
    <div class="sign-up-container">
        <div class="form-box">
            <form class="input-box" onsubmit="register(); return false;">                
                <a href="./index.html" class="back-btn"><img src="./assets/img/arrow_left.png"></a>
                <h1>Sign up</h1>
                <img class="underline" src="./assets/img/underline_login.png">
                <div class="input-field">
                    <input id="name" type="text" required placeholder="Name">
                    <img src="./assets/img/person.png">
                </div>
                <div class="input-field">
                    <input id="email" type="email" required placeholder="Email">
                    <img src="./assets/img/mail.png">
                </div>
                <div class="input-field">
                    <input id="password" type="password" required placeholder="Password">
                    <img id="login-password-icon" src="./assets/img/lock.png">
                </div>
                <div class="input-field">
                    <input id="confirmedPassword" type="password" required placeholder="Confirm Password">
                    <img id="login-password-icon" src="./assets/img/lock.png">
                </div>
                <div class="checkbox" >
                    <img class="cp" onclick="checkedSignup()" id="accept-policy" src="./assets/img/check_unchecked.png">
                    <div>I accept the <a href="./privacy_policy.html">Privacy policy</a></div>
                </div>
                <div class="btn-box">
                    <button id="signupBtn" class="login-btn btn-disabled cp" disabled>Sign up</button>
                </div>
            </form>
        </div>
    </div>
    <footer class="legal-topics">
        <a href="./privacy_policy.html">Privacy Policy</a>
        <a href="./legal_notice.html">Legal notice</a>
    </footer>
    <div class="popup d-none" id="popup">
        <div class="sign-up-popover">You Signed Up successfully</div>
    </div>
    <script src="./script.js"></script>
    <script src="./js/storage.js"></script>
    <script src="./js/sign_up.js"></script>
</body>

</html>
