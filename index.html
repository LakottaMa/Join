<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./assets/css/fonts.css">
    <link rel="stylesheet" href="./assets/css/login.css">
    <title>Join</title>

</head>
<body onload="init()">
    <header class="login-header">
        <img class="logo" src="./assets/img/logo_blue.png">
        <div class="signup">
            <span>Not a Join user?</span>
            <a href="./sign_up.html"><button class="btn-signup cp">Sign up</button></a>
        </div>
    </header>
    <div class="login-container">
        <div id="loadingScreen" class="loading-animation"><img class="loding-logo" src="./assets/img/loding_logo.png"></div>
        <div class="mobile">
            <div class="form-box">
                <form class="input-box" onsubmit="logIn(users); return false;">
                    <h1>Log in</h1>
                    <img class="underline" src="./assets/img/underline_login.png">
                    <div class="input-field">
                        <input type="email" id="email" required placeholder="Email">
                        <img src="./assets/img/mail.png">
                    </div>
                    <div class="input-field">
                        <input type="password" id="password" required placeholder="Password">
                        <img id="login-password-icon" onclick="togglePasswordVisibility('password')" src="./assets/img/lock.png">
                    </div>
                    <div class="checkbox cp" onclick="rememberMe()">
                        <img id="remember-me" src="./assets/img/check_unchecked.png">
                        <span>Remember me</span>
                    </div>
                    <div class="btn-box">
                        <button class="login-btn cp">Log in</button>
                        <button type="button" class="guestlogin-btn cp" onclick="guestLogIn(users)">Guest Log in</button>
                    </div>
                </form>
            </div>
            <div class="signup su-mobile">
                <span>Not a Join user?</span>
                <a href="./sign_up.html"><button class="btn-signup cp">Sign up</button></a>
            </div>
        </div>
    </div>
    <footer class="legal-topics">
        <a href="./privacy_policy.html">Privacy Policy</a>
        <a href="./legal_notice.html">Legal notice</a>
    </footer>
    <script src="./js/storage.js"></script>
    <script src="./script.js"></script>
    <script src="./js/sign_up.js"></script>

</body>
</html>
