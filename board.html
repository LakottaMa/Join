<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/assets/img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/assets/css/fonts.css">
    <link rel="stylesheet" href="./assets/css/board.css">
    <title>Join</title>
</head>

<body onload="initBoard()">
    <div template="/assets/templates/desktop_template.html"></div>
    <div class="addTaskBox" id="addTaskBox">
        <div class="addTaskHeadline"><h2>Add Task</h2> <span onclick="hideAddTaskBox()">X</span></div>
        <div template="/assets/templates/addTask_template.html"></div>
        <button form="addTaskForm">Create Task</button>
    </div>
    <div class="mainContent">
        <section class="findAndAdd">
            <div class="searchField">
                <img src="./assets/img/divider_vertical.png" alt="">
                <img src="./assets/img/search.png" alt="">
                <input id="findTask" type="text" placeholder="Find Task" onkeyup="searchTasks()">
            </div>
            
            <button class="blue-btn cp" onclick="showAddTaskBox()">
                <span>Add Task</span>
                <img src="./assets/img/plus_white.png" alt="">
            </button>
        </section>

        <section class="taskContainer">
            <div class="taskBox">
                <div class="taskHeadline"><span>To Do</span><img class="cp" onclick="showAddTaskBox('To Do')" src="./assets/img/plus button.png" alt=""></div>
                <div class="toDoDiv" id="toDoContainer"></div>
            </div>

            <div class="taskBox">
                <div class="taskHeadline"><span>In progress</span><img class="cp" onclick="showAddTaskBox('In progress')" src="./assets/img/plus button.png" alt=""></div>
                <div class="toDoDiv" id="inProgressContainer"></div>
            </div>

            <div class="taskBox">
                <div class="taskHeadline"><span>Await feedback</span><img class="cp" onclick="showAddTaskBox('Await feedback')" src="./assets/img/plus button.png" alt=""></div>
                <div class="toDoDiv" id="awaitFeedbackContainer"></div>
            </div>

            <div class="taskBox">
                <div class="taskHeadline"><span>Done</span></div>
                <div class="toDoDiv" id="doneContainer"></div>
            </div>

        </section>

    </div>

    <script src="./js/add_tasks.js"></script>
    <script src="./js/board.js"></script>
    <script src="./js/storage.js"></script>
    <script src="./js/sign_up.js"></script>
    <script src="./js/templates.js"></script>
    <script src="./script.js"></script>
    
</body>

</html>
